<div *ngIf="weather">
  <h2>{{ weather.name }}</h2>
  <img [src]="getIconUrl(weather.weather[0].icon)" alt="icon" />
  <p>{{ weather.weather[0].description | titlecase }}</p>
  <p>🌡️ Temp: {{ weather.main.temp }} °C</p>
  <p>💧 Humidity: {{ weather.main.humidity }}%</p>
  <p>💨 Wind: {{ weather.wind.speed }} m/s</p>
</div>
